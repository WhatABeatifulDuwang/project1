    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("e-mail").value;
            const number = document.getElementById("number").value;
            const comment = document.getElementById("comment").value;

            if (comment === "Please fill in..."){
                alert("I would appreciate it if you could leave a comment :)")
            }

            if (name !== "" && email !== "" && number !== ""){
                alert("Thank you for your feedback!");
            }
        }
    </script>

        <a href="rickroll.html"><img id="linkedin" src="linkedin.svg" alt="linkedin"></a>
    </p>
    <form name="myForm" action="Contact.html">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="e-mail">E-Mail:</label><br>
        <input type="email" id="e-mail" name="e-mail" required><br>
        <label for="number">Phone number:</label><br>
        <input type="number" id="number" name="number" required><br>
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment">Please fill in...</textarea><br>
        <p>Did you like this website?</p>
        <label for="yes-check">Yes</label>
        <input type="radio" id="yes-check" name="radio" checked>
        <label for="no-check">No</label>
        <input type="radio" id="no-check" name="radio"><br><br>
        <input onclick="validateForm()" type="submit" value="Submit">
    </form>
